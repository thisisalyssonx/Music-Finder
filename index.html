<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <link rel="stylesheet" href="styles.css">
  <link href="https://fonts.googleapis.com/css2?family=Poppins:wght@300;400;500;600;700&display=swap" rel="stylesheet">
  <title>Music Finder</title>
</head>
<body>
  <h1>Music Finder</h1>
  <form id="track-form">
    <label for="track-name">Nome da Música:</label>
    <input type="text" id="track-name" placeholder="Digite o nome da música" required />
    <label for="artist-name">Nome do Artista:</label>
    <input type="text" id="artist-name" placeholder="Digite o nome do artista" required />
    <button type="submit">Buscar</button>
  </form>
  
  

  <h2>Resultados:</h2>
  <ul id="results"></ul>


</body>
  <script src="script.js"></script>
</html>
